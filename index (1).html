<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To You, Who Will Never Read This</title>
  <link href="https://db.onlinewebfonts.com/c/0000f72cb89d7fa508eac49a3c93c421?family=Hydrophilia+Liquid" rel="stylesheet" type="text/css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --white: #FFFFFF;
      --main-color: #bfe3e5;
      --light-main: #d9f0f1;
      --dark-main: #8ac5c8;
      --text-dark: #2a5456;
    }

    body {
      font-family: 'Hydrophilia Liquid', sans-serif;
      background: var(--main-color);
      overflow-x: hidden;
      cursor: default;
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-out;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Title Screen */
    #title-screen {
      background: var(--main-color);
    }

    .title {
      font-family: "hydrophilia-liquid", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 2.5rem;
      color: var(--white);
      margin-bottom: 0.5rem;
      text-align: center;
      padding: 0 20px;
    }

    .korean-title {
      font-family: "hydrophilia-liquid", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 1.5rem;
      color: var(--white);
      margin-bottom: 2rem;
      text-align: center;
      padding: 0 20px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 2.5rem;
      text-align: center;
      padding: 0 20px;
      max-width: 500px;
      line-height: 1.5;
    }

    .btn {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 1rem;
      padding: 15px 35px;
      background: var(--white);
      color: var(--text-dark);
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      margin: 8px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn:active {
      opacity: 0.6;
    }

    /* Submit Screen */
    #submit-screen {
      background: var(--main-color);
    }

    .submit-container {
      background: transparent;
      padding: 40px;
      max-width: 600px;
      width: 90%;
    }

    .submit-title {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 1.5rem;
      color: var(--white);
      margin-bottom: 30px;
      text-align: center;
      font-weight: normal;
    }

    .message-input {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 1rem;
      padding: 20px;
      border: 2px solid var(--white);
      background: var(--white);
      width: 100%;
      min-height: 200px;
      outline: none;
      resize: vertical;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .message-input::placeholder {
      color: var(--dark-main);
      opacity: 0.6;
    }

    .message-input:focus {
      border-color: var(--white);
    }

    .char-count {
      text-align: right;
      color: var(--white);
      font-size: 0.85rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Collection Screen */
    #collection-screen {
      background: var(--main-color);
      overflow-y: auto;
      padding: 40px 20px;
      justify-content: flex-start;
    }

    .collection-header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 40px;
    }

    .collection-title {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 20px;
      font-weight: normal;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .messages-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      padding-bottom: 60px;
    }

    .message-card {
      background: var(--white);
      padding: 25px;
      transition: opacity 0.2s;
      cursor: pointer;
      position: relative;
    }

    .message-card:hover {
      opacity: 0.9;
    }

    .message-text {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 0.95rem;
      color: var(--text-dark);
      line-height: 1.6;
      margin-bottom: 15px;
      word-wrap: break-word;
      max-height: 120px;
      overflow: hidden;
      position: relative;
    }

    .message-text::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background: linear-gradient(transparent, var(--white));
    }

    .message-meta {
      font-size: 0.8rem;
      color: var(--dark-main);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 12px;
      border-top: 1px solid var(--light-main);
    }

    .time-remaining {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* Message Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(191, 227, 229, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--white);
      padding: 40px;
      max-width: 650px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      background: transparent;
      border: none;
      color: var(--text-dark);
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      font-family: 'Hydrophilia Liquid', sans-serif;
      line-height: 1;
    }

    .modal-close:hover {
      opacity: 0.6;
    }

    .modal-message {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 1.1rem;
      color: var(--text-dark);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .modal-meta {
      margin-top: 25px;
      padding-top: 18px;
      border-top: 1px solid var(--light-main);
      color: var(--dark-main);
      font-size: 0.85rem;
    }

    /* Empty state */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--white);
      font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .korean-title {
        font-size: 1.5rem;
      }

      .messages-container {
        grid-template-columns: 1fr;
      }

      .submit-container {
        padding: 25px;
      }

      .btn {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }

    /* Fading effect based on age */
    .fading-1 { opacity: 0.95; }
    .fading-2 { opacity: 0.85; }
    .fading-3 { opacity: 0.7; }
    .fading-4 { opacity: 0.55; }
    .fading-5 { opacity: 0.4; }
    .fading-6 { opacity: 0.25; }
    .fading-7 { opacity: 0.1; }

    /* Success message */
    .success-message {
      background: var(--white);
      padding: 18px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-dark);
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Title Screen -->
  <div id="title-screen" class="screen active">
    <h1 class="title">To You, Who Will Never Read This</h1>
    <h2 class="korean-title">보내지 못한 마음</h2>
    <p class="subtitle">A space for words left unsaid, feelings unshared, and messages that never found their way.</p>
    <div class="button-group">
      <button class="btn" onclick="switchScreen('submit-screen')">write</button>
      <button class="btn" onclick="switchScreen('collection-screen'); loadMessages()">collection</button>
    </div>
  </div>

  <!-- Submit Screen -->
  <div id="submit-screen" class="screen">
    <div class="submit-container">
      <div id="success-container"></div>
      <textarea 
        id="message-input" 
        class="message-input" 
        placeholder="write here..."
        maxlength="1000"
      ></textarea>
      <div class="char-count"><span id="char-count">0</span>/1000</div>
      <div class="button-group">
        <button class="btn" onclick="submitMessage()">send?</button>
        <button class="btn" onclick="switchScreen('title-screen')">nevermind</button>
      </div>
    </div>
  </div>

  <!-- Collection Screen -->
  <div id="collection-screen" class="screen">
    <button class="btn back-btn" onclick="switchScreen('title-screen')">← back</button>
    <div class="collection-header">
      <h2 class="collection-title">fading away in 7 days</h2>
    </div>
    <div id="messages-container" class="messages-container">
      <div class="empty-state">loading messages...</div>
    </div>
  </div>

  <!-- Message Modal -->
  <div id="message-modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div id="modal-message" class="modal-message"></div>
      <div id="modal-meta" class="modal-meta"></div>
    </div>
  </div>

  <script>
    // Character counter
    const messageInput = document.getElementById('message-input');
    const charCount = document.getElementById('char-count');
    
    messageInput.addEventListener('input', () => {
      charCount.textContent = messageInput.value.length;
    });

    // Screen switching
    function switchScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    // Storage functions using persistent storage API
    async function submitMessage() {
      const message = messageInput.value.trim();
      
      if (!message) {
        showSuccess('not ready to send?', false);
        return;
      }

      try {
        // Generate unique ID
        const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // Get location
        let location = 'somewhere in the world';
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              timeout: 5000,
              enableHighAccuracy: false
            });
          });
          
          // Get city/country from coordinates using reverse geocoding
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          location = `${lat}, ${lon}`;
          
        } catch (geoError) {
          console.log('Location not available:', geoError);
          // Keep default location
        }
        
        const messageData = {
          text: message,
          timestamp: Date.now(),
          id: messageId,
          location: location
        };

        // Save to shared storage
        await window.storage.set(messageId, JSON.stringify(messageData), true);
        
        // Clear input
        messageInput.value = '';
        charCount.textContent = '0';
        
        // Show success message
        showSuccess('your message has been released into the void...', true);
        
        // Wait a bit then switch to collection
        setTimeout(() => {
          switchScreen('collection-screen');
          loadMessages();
        }, 2000);

      } catch (error) {
        console.error('Failed to submit message:', error);
        showSuccess('failed to send message. please try again.', false);
      }
    }

    function showSuccess(message, isSuccess) {
      const container = document.getElementById('success-container');
      container.innerHTML = `<div class="success-message" style="${isSuccess ? '' : 'background: #8B7355; color: var(--white);'}">${message}</div>`;
      
      setTimeout(() => {
        container.innerHTML = '';
      }, 3000);
    }

    async function loadMessages() {
      const container = document.getElementById('messages-container');
      container.innerHTML = '<div class="empty-state">loading messages...</div>';

      try {
        // Get all message keys
        const result = await window.storage.list('msg_', true);
        
        if (!result || !result.keys || result.keys.length === 0) {
          container.innerHTML = '<div class="empty-state">no messages yet. be the first to share something unsent...</div>';
          return;
        }

        // Load all messages
        const messages = [];
        const now = Date.now();
        const oneWeek = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds

        for (const key of result.keys) {
          try {
            const msgResult = await window.storage.get(key, true);
            if (msgResult && msgResult.value) {
              const msgData = JSON.parse(msgResult.value);
              const age = now - msgData.timestamp;
              
              // Delete messages older than 7 days
              if (age > oneWeek) {
                await window.storage.delete(key, true);
              } else {
                msgData.age = age;
                messages.push(msgData);
              }
            }
          } catch (e) {
            console.error('Error loading message:', key, e);
          }
        }

        // Sort by newest first
        messages.sort((a, b) => b.timestamp - a.timestamp);

        if (messages.length === 0) {
          container.innerHTML = '<div class="empty-state">no messages yet. be the first to share something unsent...</div>';
          return;
        }

        // Display messages
        container.innerHTML = '';
        messages.forEach(msg => {
          const card = createMessageCard(msg);
          container.appendChild(card);
        });

      } catch (error) {
        console.error('Failed to load messages:', error);
        container.innerHTML = '<div class="empty-state">failed to load messages. please try again.</div>';
      }
    }

    function createMessageCard(msgData) {
      const card = document.createElement('div');
      card.className = 'message-card';
      
      // Calculate fading level (1-7 based on days)
      const oneDay = 24 * 60 * 60 * 1000;
      const daysPassed = Math.floor(msgData.age / oneDay);
      const fadingLevel = Math.min(daysPassed + 1, 7);
      card.classList.add(`fading-${fadingLevel}`);
      
      // Calculate time remaining
      const oneWeek = 7 * 24 * 60 * 60 * 1000;
      const timeRemaining = oneWeek - msgData.age;
      const daysRemaining = Math.ceil(timeRemaining / oneDay);
      
      // Truncate text for preview
      const preview = msgData.text.length > 150 
        ? msgData.text.substring(0, 150) + '...' 
        : msgData.text;
      
      card.innerHTML = `
        <div class="message-text">${escapeHtml(preview)}</div>
        <div class="message-meta">
          <span>${getTimeAgo(msgData.timestamp)}</span>
        </div>
      `;
      
      card.onclick = () => openMessageModal(msgData, daysRemaining);
      
      return card;
    }

    function openMessageModal(msgData, daysRemaining) {
      const modal = document.getElementById('message-modal');
      const messageDiv = document.getElementById('modal-message');
      const metaDiv = document.getElementById('modal-meta');
      
      messageDiv.textContent = msgData.text;
      
      // Format the timestamp
      const date = new Date(msgData.timestamp);
      const formattedDate = date.toLocaleDateString('en-US', { 
        month: 'long', 
        day: 'numeric', 
        year: 'numeric' 
      });
      const formattedTime = date.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
      });
      
      const locationText = msgData.location || 'somewhere in the world';
      
      metaDiv.innerHTML = `
        <div>${formattedTime}, ${formattedDate}</div>
        <div style="margin-top: 8px;">from ${locationText}</div>
      `;
      
      modal.classList.add('active');
    }

    function closeModal(event) {
      const modal = document.getElementById('message-modal');
      modal.classList.remove('active');
    }

    function getTimeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (days > 0) return `${days} day${days !== 1 ? 's' : ''} ago`;
      if (hours > 0) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      if (minutes > 0) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
      return 'just now';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh collection every 30 seconds when viewing
    let refreshInterval;
    
    // Set up observer to start/stop refresh based on active screen
    const observer = new MutationObserver(() => {
      const collectionScreen = document.getElementById('collection-screen');
      if (collectionScreen.classList.contains('active')) {
        if (!refreshInterval) {
          refreshInterval = setInterval(() => {
            loadMessages();
          }, 30000);
        }
      } else {
        if (refreshInterval) {
          clearInterval(refreshInterval);
          refreshInterval = null;
        }
      }
    });

    observer.observe(document.getElementById('collection-screen'), {
      attributes: true,
      attributeFilter: ['class']
    });

    // Check for storage availability on load
    window.addEventListener('load', () => {
      if (!window.storage) {
        console.error('Persistent storage not available');
      }
    });
  </script>

</body>
</html>
